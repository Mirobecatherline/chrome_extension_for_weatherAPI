<!DOCTYPE html>
<html>
<head>
    <title>weather status</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3" style="width: 450px;">
        <h2 class="text-center">Weather status</h2>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Longitude</th>
                <th>Weather</th>
                <th>Humidity</th>
                <th>Windspeed</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td id="date"></td>
                <td id="weather"></td>
                <td id="humidity"></td>
                <td id="windspeed"></td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
<script src="script.js"></script>
</html>
